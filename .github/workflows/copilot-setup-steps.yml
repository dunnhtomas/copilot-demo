name: ğŸš€ Copilot Setup Steps

'on':
  # Run on push/PR when workflow files or package files change
  push:
    paths:
      - '.github/workflows/**'
      - 'package*.json'
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'package*.json'

  # Allow manual trigger with Node.js version choice
  workflow_dispatch:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: true
        default: '20'
        type: choice
        options:
          - '18'
          - '20'
          - '22'

# Security: Minimal permissions
permissions:
  contents: read

jobs:
  setup:
    name: ğŸ”§ Setup and Verify Node.js Environment
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Performance: 10-minute timeout

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version || '20' }}
          cache: 'npm'  # Built-in npm caching for performance

      - name: âœ… Verify Node.js installation
        run: |
          echo "ğŸ“Š Node.js version: $(node --version)"
          echo "ğŸ“¦ npm version: $(npm --version)"
          echo "ğŸ“ Node.js path: $(which node)"
          echo "ğŸ“ npm path: $(which npm)"

      - name: ğŸ—ï¸ Clean install dependencies
        run: |
          echo "ğŸ§¹ Running clean install optimized for Copilot environments..."
          npm ci --prefer-offline --no-audit --no-fund --progress=false

      - name: ğŸ’¾ Cache node_modules for future runs
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ” Verify installation
        run: |
          echo "ğŸ“‹ Listing installed packages:"
          npm list --depth=0 || echo "âš ï¸ No dependencies found (empty project)"
          echo "ğŸ’¿ Cache info:"
          npm config get cache

      - name: ğŸ‰ Show completion status
        run: |
          echo "âœ¨ Setup completed successfully! âœ¨"
          echo "ğŸš€ Environment is ready for GitHub Copilot development"
          echo "ğŸ“Š Summary:"
          echo "  ğŸŸ¢ Node.js: $(node --version)"
          echo "  ğŸ“¦ npm: $(npm --version)"
          echo "  âš¡ Cache: Optimized"
          echo "  ğŸ”§ Dependencies: Installed"
          echo "ğŸ¯ Ready to code with Copilot! ğŸ¯"